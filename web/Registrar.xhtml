<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="WEB-INF/template/indexTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <center> <h:form>
                    <h1>Registrate</h1>
                <p:growl autoUpdate="true" showDetail="true"></p:growl>
                <h:panelGrid columns="2">
                <h:outputLabel value="Primer nombre:" for="primerNombre" />
                <p:inputText id="primerNombre" value="#{usuarioController.us.primerNombre}" title="Primer nombre" required="true" 
                             requiredMessage="Diligencie su nombre"/>
                <h:outputLabel value="Segundo nombre:" for="segundoNombre" />
                <p:inputText id="segundoNombre" value="#{usuarioController.us.segundoNombre}" title="Segundo nombre"/>
                <h:outputLabel value="Primer apellido:" for="primerApellido" />
                <p:inputText id="primerApellido" value="#{usuarioController.us.primerApellido}" title="Primer apellido" required="true"
                             requiredMessage="Diligencie su apellido"/>
                <h:outputLabel value="Segundo apellido:" for="segundoApellido" />
                <p:inputText id="segundoApellido" value="#{usuarioController.us.segundoApellido}" title="Segundo Apellido"/>
                <p:outputLabel value="Nombre de usuario:" for="nombreUsuario" />
                <p:inputText id="nombreUsuario" value="#{usuarioController.us.nombreUsuario}" title="NombreUsuario" required="true" 
                             requiredMessage="Por favor añada un nombre de usuario"/>
                <p:outputLabel value="Cedula:" for="cc" />
                <p:inputText id="cc" value="#{usuarioController.us.cc}" title="Cc" required="true"
                             requiredMessage="Introduzca su numero de cedula"/> 
                <p:outputLabel value="Telefono:" for="telefono" />
                <p:inputText id="telefono" value="#{usuarioController.us.telefono}" title="Telefono" required="true" 
                             requiredMessage="Digite su telefono"/>    
                <h:outputLabel value="Correo:" for="correo" />
                <p:inputText id="correo" value="#{usuarioController.us.correo}" title="Correo"/>
                <p:outputLabel value="Contrasenia:" for="contrasenia" />
                <p:password id="contrasenia" value="#{usuarioController.us.contrasenia}" title="Contrasenia" required="true" 
                            requiredMessage="La contaseña es obligatoria"/>
                
                 <br></br>
                 <p:commandButton actionListener="#{usuarioController.crear()}" value="crear" />
                
                </h:panelGrid>
            </h:form></center>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
